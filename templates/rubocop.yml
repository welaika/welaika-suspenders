---
require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rails

inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Metrics/BlockLength:
  Exclude:
    - 'app/admin/**/*'
    - 'config/environments/*'
    - 'lib/tasks/*.rake'
    - 'spec/**/*'

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'config/initializers/backtrace_silencers.rb'
    - 'config/initializers/content_security_policy.rb'

Rails:
  Enabled: true

RSpec/MultipleExpectations:
  Exclude:
    - 'spec/features/**/*'
    - 'spec/system/**/*'

Style/Documentation:
  Enabled: false
