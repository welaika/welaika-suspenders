require:
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rails
inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'bin/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Metrics/BlockLength:
  Exclude:
    - 'app/admin/**/*'
    - 'lib/tasks/*.rake'
    - 'spec/**/*'

Metrics/LineLength:
  Max: 100

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false
